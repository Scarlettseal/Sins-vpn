<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clowns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            width: 50%;
            max-width: 600px;
            perspective: 1000px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .image-box {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .name-tag {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        .image-box:hover .name-tag {
            transform: translateY(0);
        }
        .description {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Clowns</h1>
    <div class="container">
        <div class="image-box">
            <img src="your-image.png" alt="Clown Image">
            <div class="name-tag">Clown Name</div>
        </div>
        <p class="description">This is a description of the clown. More details can be added here.</p>
    </div>
</body>
</html>
