<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.5rem;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .owners-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10%;
            perspective: 1000px;
        }
        .owner-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            width: 300px;
            height: 400px;
            text-align: center;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }
        .owner-box:hover {
            transform: perspective(1000px) rotateY(var(--tiltX)) rotateX(var(--tiltY));
        }
        .owner-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .owner-name {
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .clown-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .clown-button:hover {
            background: #333;
            transform: scale(1.1);
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <p>Site loading up....</p>
        <p>Establishing encrypted connection...</p>
        <p>Loading security protocols...</p>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("loading-screen").classList.add("hidden");
        }, 3000);
    </script>
</body>
</html>
