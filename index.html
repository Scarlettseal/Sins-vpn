<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .owners-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin-top: 50px;
        }
        .owner-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            width: 45%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .owner-box:hover {
            transform: translateY(-5px);
        }
        .owner-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .owner-name {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="carti.mp3" type="audio/mpeg">
    </audio>
    <div class="background"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
        <div class="owners-container">
            <div class="owner-box">
                <div class="owner-image">Image for Sin</div>
                <div class="owner-name">Sin</div>
            </div>
            <div class="owner-box">
                <div class="owner-image">Image for Scarlett</div>
                <div class="owner-name">Scarlett</div>
            </div>
        </div>
    </div>
    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
</body>
</html>
