<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 9999;
        }
        .loading-text {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .loading-text:nth-child(2) { animation-delay: 1s; }
        .loading-text:nth-child(3) { animation-delay: 2s; }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        .container {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 3s;
        }
        .owners-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10%;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 3s;
        }
        .owner-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            width: 300px;
            height: 400px;
            text-align: center;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }
        .clown-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 3s;
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 3s;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Site loading up....</div>
        <div class="loading-text">Establishing encrypted connection...</div>
        <div class="loading-text">Loading security protocols...</div>
    </div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="owners-container">
        <div class="owner-box" id="scarlett-box">
            <div class="owner-name">Scarlett</div>
        </div>
        <div class="owner-box" id="sin-box">
            <div class="owner-name">Sin</div>
        </div>
    </div>
    <button class="clown-button" onclick="window.location.href='clowns.html'">Clowns</button>
    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("loading-screen").style.opacity = "0";
                setTimeout(() => { document.getElementById("loading-screen").style.display = "none"; }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
