<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
        .play-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            transition: 0.3s;
        }
        .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .snowflake {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playMusic()">Play Music</button>
    <audio id="bg-music" loop>
        <source src="carti.mp3" type="audio/mpeg">
    </audio>
    <div class="background"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
    <script>
        function playMusic() {
            const audio = document.getElementById('bg-music');
            audio.play();
        }
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            document.body.appendChild(snowflake);
            
            const size = Math.random() * 8 + 2 + 'px';
            const startX = Math.random() * window.innerWidth + 'px';
            const duration = Math.random() * 5 + 3 + 's';
            
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = startX;
            snowflake.style.animationDuration = duration;
            
            setTimeout(() => {
                snowflake.remove();
            }, parseFloat(duration) * 1000);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
