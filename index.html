<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Login</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sins VPN - Login">
    <meta property="og:description" content="Login to access Sins VPN">
    <meta property="og:image" content="https://i.imgur.com/8etNCkh.png">
    <meta property="og:url" content="https://vps-chi.vercel.app">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a1a7e, #4b2a96);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 250px;
            font-size: 1rem;
        }

        .login-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #6e44ff, #4b2a96);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #8c5aff, #6a3a87);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .login-button:active {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="dfaadfafsafdsf32fdsgfgfsdgf4fdgfdsgsfg4q3fdasg.mp3" type="audio/mpeg">
    </audio>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="background"></div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-title">Login to Sins VPN</div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>

    <script>
        document.addEventListener("mousemove", function(event) {
            let cursor = document.getElementById("cursor-dot");
            cursor.style.left = `${event.clientX}px`;
            cursor.style.top = `${event.clientY}px`;
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ip = window.location.hostname;  // Get IP (or use a custom method to get the user IP)

            // Send username, password, and IP to the server (e.g., PHP script to handle it)
            const request = new XMLHttpRequest();
            request.open('POST', 'login_handler.php', true);
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            request.send(`username=${username}&password=${password}&ip=${ip}`);

            request.onload = function() {
                if (request.status === 200 && request.responseText === 'Success') {
                    // Redirect to the main page after successful login
                    window.location.href = 'home.html';
                } else {
                    alert('Invalid login details or IP mismatch.');
                }
            };
        }
    </script>
</body>
</html>
