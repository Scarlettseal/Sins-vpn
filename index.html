<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }
        .dragging {
            cursor: grabbing;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .clown-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .clown-button:hover {
            background: #333;
            transform: scale(1.1);
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="carti.mp3" type="audio/mpeg">
    </audio>
    <div class="cursor" id="cursor"></div>
    <div class="background"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
    </div>
    <button class="clown-button" onclick="window.location.href='clowns.html'">Clowns</button>
    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX - 5}px, ${e.clientY - 5}px)`;
        });

        let isDragging = false;
        document.addEventListener('mousedown', () => {
            isDragging = true;
            cursor.classList.add('dragging');
        });
        documentaaddEventListener('mouseup', () => {
            isDragging = false;
            cursor.classList.remove('dragging');
        });
    </script>
</body>
</html>
