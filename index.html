<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .owners-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10%;
            perspective: 1000px;
        }
        .owner-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            width: 300px;
            height: 400px;
            text-align: center;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }
        .owner-box:hover {
            transform: perspective(1000px) rotateY(var(--tiltX)) rotateX(var(--tiltY));
        }
        .owner-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .owner-name {
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .clown-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .clown-button:hover {
            background: #333;
            transform: scale(1.1);
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="carti.mp3" type="audio/mpeg">
    </audio>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="background"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="owners-container">
        <div class="owner-box" id="scarlett-box">
            <div class="owner-image" style="background-image: url('scarlett.png');"></div>
            <div class="owner-name">Scarlett</div>
        </div>
        <div class="owner-box" id="sin-box">
            <div class="owner-image" style="background-image: url('sin.png');"></div>
            <div class="owner-name">Sin</div>
        </div>
    </div>
    <button class="clown-button" onclick="window.location.href='clowns.html'">Clowns</button>
    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
    <script>
        document.addEventListener("mousemove", function(event) {
            let cursor = document.getElementById("cursor-dot");
            cursor.style.left = `${event.clientX}px`;
            cursor.style.top = `${event.clientY}px`;
        });
        
        document.querySelectorAll(".owner-box").forEach(box => {
            box.addEventListener("mousemove", function(event) {
                let boxRect = box.getBoundingClientRect();
                let x = (event.clientX - boxRect.left - boxRect.width / 2) / 15;
                let y = (event.clientY - boxRect.top - boxRect.height / 2) / 15;
                box.style.setProperty("--tiltX", `${x}deg`);
                box.style.setProperty("--tiltY", `${-y}deg`);
            });
            box.addEventListener("mouseleave", function() {
                box.style.setProperty("--tiltX", `0deg`);
                box.style.setProperty("--tiltY", `0deg`);
            });
        });
    </script>
</body>
</html>
