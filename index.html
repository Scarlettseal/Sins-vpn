<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a1a7e, #4b2a96);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6e44ff, #4b2a96);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #8c5aff, #6a3a87);
            transform: scale(1.1);
        }

        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="dfaadfafsafdsf32fdsgfgfsdgf4fdgfdsgsfg4q3fdasg.mp3" type="audio/mpeg">
    </audio>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="background"></div>

    <div class="login-container">
        <h2>Login to Sins VPN</h2>
        <form id="login-form" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener("mousemove", function(event) {
            let cursor = document.getElementById("cursor-dot");
            cursor.style.left = `${event.clientX}px`;
            cursor.style.top = `${event.clientY}px`;
        });

        // Auto play the music when the page loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('bg-music');
            audio.play().catch(function(error) {
                console.log('Autoplay failed:', error);
            });
        });

        // Login form validation and IP check
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userIp = window.location.hostname; // Get user's IP from hostname (adjust as necessary)

            fetch('db.txt')
                .then(response => response.text())
                .then(data => {
                    const storedData = data.split('\n');
                    const storedUsername = storedData[0].split('=')[1].trim();
                    const storedPassword = storedData[1].split('=')[1].trim();
                    const storedIp = storedData[2].split('=')[1].trim();

                    if (username === storedUsername && password === storedPassword && userIp === storedIp) {
                        window.location.href = 'home.html'; // Redirect to the home page after successful login
                    } else {
                        alert('Invalid credentials or IP address!');
                    }
                })
                .catch(error => {
                    console.error('Error reading db.txt:', error);
                    alert('There was an error with the login. Please try again.');
                });

            return false; // Prevent the default form submission
        }
    </script>

    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
</body>
</html>
