<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins VPN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coming-soon {
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .owners-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10%;
        }
        .owner-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            width: 300px;
            height: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .owner-box:hover {
            transform: translateY(-10px);
        }
        .owner-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .owner-name {
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .copyright {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
        .clowns-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .clowns-button:hover {
            background: #333;
            transform: scale(1.1);
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 12px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="carti.mp3" type="audio/mpeg">
    </audio>
    <div class="background"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="owners-container">
        <div class="owner-box">
            <div class="owner-image" style="background-image: url('scarlett.png');"></div>
            <div class="owner-name">Scarlett</div>
        </div>
        <div class="owner-box">
            <div class="owner-image" style="background-image: url('sin.png');"></div>
            <div class="owner-name">Sin</div>
        </div>
    </div>
    <button class="clowns-button" onclick="window.location.href='clowns.html'">Clowns</button>
    <div class="copyright">&copy; 2025 Sins VPN. All rights reserved.</div>
    <script>
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.innerHTML = "â„";
                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
                snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
                document.body.appendChild(snowflake);
                setTimeout(() => { snowflake.remove(); }, 10000);
            }
        }
        setInterval(createSnowflakes, 1000);
    </script>
</body>
</html>
